name: PHPStan Auto-Fix (Simple)

on:
  workflow_run:
    workflows: ["PHPStan"]
    types:
      - completed
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-fix-phpstan:
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install -n --prefer-dist

      - name: Check if PHPStan has errors
        id: check-phpstan-errors
        run: |
          if ./vendor/bin/phpstan analyse --memory-limit=512M --no-progress > /dev/null 2>&1; then
            echo "has_errors=false" >> $GITHUB_OUTPUT
            echo "No PHPStan errors found"
          else
            echo "has_errors=true" >> $GITHUB_OUTPUT
            echo "PHPStan errors found"
          fi

      - name: Run PHPStan to get detailed errors
        id: phpstan-details
        run: |
          echo "errors=$(./vendor/bin/phpstan analyse --memory-limit=512M --error-format=json 2>/dev/null || echo '[]')" >> $GITHUB_OUTPUT
          echo "error_count=$(echo '${{ steps.phpstan-details.outputs.errors }}' | jq length 2>/dev/null || echo '0')" >> $GITHUB_OUTPUT

      - name: Setup git
        if: steps.check-phpstan-errors.outputs.has_errors == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Apply targeted PHPStan fixes only
        if: steps.check-phpstan-errors.outputs.has_errors == 'true'
        run: |
          echo "Applying targeted PHPStan fixes only..."
          
          # Use the targeted fixer script
          chmod +x .github/scripts/fix-specific-phpstan-errors.php
          php .github/scripts/fix-specific-phpstan-errors.php --verbose
          
          echo "Applied targeted fixes"

      - name: Verify fixes with PHPStan
        if: steps.check-phpstan-errors.outputs.has_errors == 'true'
        run: |
          echo "Running PHPStan again to verify fixes..."
          if ./vendor/bin/phpstan analyse --memory-limit=512M --no-progress; then
            echo "âœ… PHPStan now passes! All issues fixed."
          else
            echo "âš ï¸  PHPStan still has issues. Manual review may be needed."
            ./vendor/bin/phpstan analyse --memory-limit=512M --no-progress || true
          fi

      - name: Check if fixes were applied
        if: steps.check-phpstan-errors.outputs.has_errors == 'true'
        id: check-fixes
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No changes were made"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "Changes were made"
            git diff --stat
          fi

      - name: Commit fixes
        if: steps.check-phpstan-errors.outputs.has_errors == 'true' && steps.check-fixes.outputs.no_changes == 'false'
        run: |
          git add .
          git commit -m "fix: automatically fix PHPStan issues with Rector

          - Applied Rector refactoring rules
          - Added missing return types
          - Added type hints for properties
          - Fixed array type declarations
          - Applied code quality improvements

          Auto-generated by GitHub Actions workflow."

      - name: Push changes
        if: steps.check-phpstan-errors.outputs.has_errors == 'true' && steps.check-fixes.outputs.no_changes == 'false'
        run: |
          git push origin ${{ github.ref_name }}

      - name: Notify about fixes
        if: steps.check-phpstan-errors.outputs.has_errors == 'true' && steps.check-fixes.outputs.no_changes == 'false'
        run: |
          echo "ðŸŽ‰ Successfully applied targeted PHPStan fixes!"
          echo "âœ… Fixed specific PHPStan errors only"
          echo "âœ… Added missing return types"
          echo "âœ… Added missing parameter types"
          echo "âœ… Added missing property type hints"
          echo "âœ… Fixed return type covariance issues"
          echo ""
          echo "The targeted fixes have been committed and pushed to the current branch."
          echo "PHPStan should now pass. Please review the changes and create a PR if needed."
